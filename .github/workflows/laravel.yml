name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, bcmath, xml, intl, gd
          coverage: none

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 4Ô∏è‚É£ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 5Ô∏è‚É£ Install NPM packages
      - name: Install NPM packages
        run: npm install

      # 6Ô∏è‚É£ Build assets
      - name: Build assets (Vite)
        run: npm run build

      # 7Ô∏è‚É£ Cache Composer & NPM
      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Cache NPM
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      # 8Ô∏è‚É£ Copy .env for testing
      - name: Copy .env
        run: cp .env.example .env

      # 9Ô∏è‚É£ Generate app key
      - name: Generate app key
        run: php artisan key:generate

      # üîü Create SQLite database file
      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      # 1Ô∏è‚É£1Ô∏è‚É£ Configure testing environment for SQLite
      - name: Configure testing env
        run: |
          cp .env .env.testing
          echo "DB_CONNECTION=sqlite" >> .env.testing
          echo "DB_DATABASE=${{ github.workspace }}/database/database.sqlite" >> .env.testing
          php artisan config:clear

      # 1Ô∏è‚É£2Ô∏è‚É£ Run migrations
      - name: Run migrations
        run: php artisan migrate --env=testing --force

      # 1Ô∏è‚É£3Ô∏è‚É£ Run tests
      - name: Run tests
        run: php artisan test --env=testing --verbose

      # 1Ô∏è‚É£4Ô∏è‚É£ Success message
      - name: Build Complete
        run: echo "Build and tests completed successfully!"
