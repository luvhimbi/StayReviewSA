name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4.4'
          extensions: mbstring, bcmath, xml, intl, gd
          coverage: none

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install Node.js dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM packages
        run: npm install

      - name: Build assets (Vite)
        run: npm run build

      # Optional: Cache composer & npm for faster runs
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}

      # Copy .env for testing
      - name: Copy .env for testing
        run: cp .env.example .env

      # Generate application key
      - name: Generate app key
        run: php artisan key:generate

      # Run migrations
      - name: Run migrations
        run: php artisan migrate --env=testing --no-interaction

      # Run backend tests (PHPUnit)
      - name: Run Laravel tests
        run: php artisan test --env=testing --verbose

      # Optional: Add a success message
      - name: Build Complete
        run: echo "Build completed successfully!"
